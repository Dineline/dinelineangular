<div class="container-fluid page-body-wrapper">
  <!-- partial:partials/_settings-panel.html -->
  <!-- partial -->
  <!-- partial:partials/_sidebar.html -->

<app-sidebar></app-sidebar>


  <!-- partial -->
  <div class="main-panel">
<div class="content-wrapper container">
  <div class="row mt-2">
    <div class="w-100">
      <h2>Analytics Reports</h2>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card" *ngIf="tab_value == 'email'">
        <div class="w-100 p-3">
          <div class="row text-center tab-row">
            <div class="col active_tab" (click)="tab('email')">Email</div>
            <div class="col tab" (click)="tab('SMS')">SMS</div>
          </div>
        </div>
        <div class="card-body">
          <h4 class="card-title mb-4">Email</h4>
          <google-chart [data]="emailChart" class="pb-4"></google-chart>

        </div>
      </div>
      <div class="card" *ngIf="tab_value == 'SMS'">
        <div class="w-100 p-3">
          <div class="row text-center tab-row">
            <div class="col tab" (click)="tab('email')">Email</div>
            <div class="col active_tab" (click)="tab('SMS')">SMS</div>
          </div>
        </div>
        <div class="card-body">
          <h4 class="card-title mb-4">SMS</h4>
          <google-chart [data]="smsChart"></google-chart>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
